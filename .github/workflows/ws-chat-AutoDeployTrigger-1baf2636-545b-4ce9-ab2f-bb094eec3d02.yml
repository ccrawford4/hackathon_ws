name: Trigger auto deployment for ws-chat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ws-chat-AutoDeployTrigger-1baf2636-545b-4ce9-ab2f-bb094eec3d02.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WSCHAT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WSCHAT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WSCHAT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.WSCHAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WSCHAT_REGISTRY_PASSWORD }}
          containerAppName: ws-chat
          resourceGroup: ResourceGroup1
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


